services:
  - type: web
    name: plagiarism-checker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.13  # âœ… Prevents incompatibility with pandas/numpy
    staticPublishPath: static
